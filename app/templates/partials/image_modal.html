<div
  id="imageModal"
  class="modal fixed inset-0 hidden bg-black bg-opacity-75 items-center justify-center z-50"
>
  <div class="relative">
    <button
      id="closeImageModal"
      class="absolute top-2 right-2 text-white text-3xl font-bold hover:text-gray-300"
    >
      &times;
    </button>
    <img
      id="enlargedImage"
      class="modal-content"
      alt="Enlarged student photo"
    />
  </div>
</div>
