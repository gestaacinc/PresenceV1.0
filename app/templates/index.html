<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Hero Section -->
    <div class="flex-grow flex items-center justify-center bg-blue-100 py-20">
      <div class="text-center">
        <!-- Logo Image -->
        <img
          src="{{ url_for('static', filename='images/img/logo.png') }}"
          alt="System Logo"
          class="mx-auto mb-4 h-24"
        />
        <h1 class="text-5xl font-bold text-blue-600 mb-4">
          Welcome to the Attendance System
        </h1>
        <p class="text-lg text-gray-700 mb-8">
          Your solution for real-time attendance management
        </p>
        <div class="space-x-4">
          <a
            href="/generate_class_qr"
            class="inline-block bg-blue-500 text-white px-6 py-3 rounded-md shadow hover:bg-blue-600"
          >
            Generate QR for Today's Attendance
          </a>
          <a
            href="/login"
            class="inline-block bg-gray-500 text-white px-6 py-3 rounded-md shadow hover:bg-gray-600"
          >
            Admin Login
          </a>
        </div>
      </div>
    </div>

    <!-- Fixed Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
      <p>&copy; 2024 Attendance System. All Rights Reserved GESTAAC INC.</p>
    </footer>
  </body>
</html>
